<style>
.modal-backdrop.am-fade {
    opacity: .5;
    transition: opacity .15s linear;
    &.ng-enter {
      opacity: 0;
      &.ng-enter-active {
        opacity: .5;
      }
    }
    &.ng-leave {
      opacity: .5;
      &.ng-leave-active {
        opacity: 0;
      }
    }
  }
</style>
<div class="container" ng-controller="productController">
  <br>
  <form>
    <div class="form-group w3-container w3-card-4">
      <br>
      <b> <label for="sel1">{{category.name}}</label> </b>
      <div class="w3-container w3-card-4">
        <span ng-repeat="product in products" ng-click="showProductModal(product)" >
          <br>
            {{product.name}}
          <br>
        </span>
        <br>
      </div>
      <br>
    </div>
  </form>
  <br>
</div>
